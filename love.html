<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Be My Girl?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question {
            font-size: 3em;
            color: #333;
            margin-bottom: 50px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-width: 150px;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-no {
            background: #f0f0f0;
            color: #333;
            min-width: 150px;
        }

        .btn-no:hover {
            background: #e0e0e0;
        }

        .message {
            font-size: 1.5em;
            color: #667eea;
            font-weight: 600;
            margin-top: 30px;
            animation: fadeIn 0.5s ease-in;
            min-height: 40px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            animation: float 3s ease-in forwards;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .question {
                font-size: 2em;
            }

            .card {
                padding: 40px 20px;
            }

            .btn {
                min-width: 120px;
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="question">Would you be my girl? ðŸ’•</h1>
            
            <div class="button-container" id="buttonContainer">
                <button class="btn btn-yes" id="yesBtn">Yes! ðŸ’•</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
            
            <div class="message" id="message"></div>
            <div class="hearts" id="hearts"></div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const heartsContainer = document.getElementById('hearts');

        const yesMessages = [
            "ðŸŽ‰ Yes! You've made me the happiest! ðŸ’•",
            "ðŸ’• I'm so happy! Let's celebrate!",
            "ðŸ¥° You've made my day! This is amazing!",
            "ðŸ’‘ Together forever! ðŸ’•"
        ];

        const noMessages = [
            "ðŸ˜¢ Aww, maybe next time!",
            "ðŸ’” I understand... but I'll keep trying!",
            "ðŸ˜” That's okay, we can still be friends!",
            "ðŸ˜ž My heart will wait for you..."
        ];

        // Yes button click
        yesBtn.addEventListener('click', () => {
            const randomMessage = yesMessages[Math.floor(Math.random() * yesMessages.length)];
            message.textContent = randomMessage;
            createHearts();
            triggerConfetti();
        });

        // No button click - make it run away
        noBtn.addEventListener('mouseenter', () => {
            const randomX = Math.random() * (window.innerWidth - 150);
            const randomY = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        noBtn.addEventListener('click', () => {
            const randomMessage = noMessages[Math.floor(Math.random() * noMessages.length)];
            message.textContent = randomMessage;
        });

        // Create floating hearts
        function createHearts() {
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = 'ðŸ’•';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = window.innerHeight + 'px';
                heartsContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        }

        // Confetti effect
        function triggerConfetti() {
            const colors = ['#667eea', '#764ba2', '#ff69b4', '#ffb6c1'];
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '0px';
                confetti.style.borderRadius = '50%';
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '9999';

                document.body.appendChild(confetti);

                const duration = 2 + Math.random() * 1;
                const xMovement = (Math.random() - 0.5) * 300;
                const rotation = Math.random() * 360;

                confetti.animate([
                    { transform: `translateY(0) translateX(0) rotate(0deg)`, opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) translateX(${xMovement}px) rotate(${rotation}deg)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });

                setTimeout(() => confetti.remove(), duration * 1000);
            }
        }
    </script>
</body>
</html>
